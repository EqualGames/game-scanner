[package]
name = "game-scanner"
version = "0.1.0"
authors = ["Matheus Albino <matheusalbino@users.noreply.github.com>"]
edition = "2018"
publish = false
build = "build.rs"

[lib]
name = "gamescanner"
bench = true
doc = true
crate-type = ["rlib", "cdylib"]

[[bench]]
name = "list"
harness = false

[dependencies]
serde = { version = "1.0.123", features = ["derive"] }
serde_json = { version = "1.0.62" }
serde_yaml = { version = "0.8.17" }
url = { version = "2.2.0" }
rusqlite = { version = "0.24.2", features = ["bundled"] }
sysinfo = { version = "0.16.1" }
prost = { version = "0.7.0" }
prost-types = { version = "0.7.0" }
bytes = { version = "1.0.1" }
chrono = { version = "0.4.19" }

[target.'cfg(target_os = "windows")'.dependencies]
case = { version = "1.0.0" }
directories = { version = "3.0.1" }
winreg = { version = "0.8.0" }

[dev-dependencies]
criterion = { version = "0.3.4" }

[build-dependencies]
prost-build = { version = "0.7.0" }
